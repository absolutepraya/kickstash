{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<style>
			body {
				font-family: sans-serif;
				margin: 0;
				padding: 0;
				overscroll-behavior: none;
			}
			.container {
				padding-left: 3rem;
				padding-right: 3rem;
				padding-top: 1rem;
				padding-bottom: 1rem;
			}
		</style>
		{% block meta %} {% endblock meta %}
	</head>

	<body>
		<div class="container">{% block content %} {% endblock content %}</div>
	</body>
</html>
